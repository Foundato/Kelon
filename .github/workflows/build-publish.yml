name: Build & Publish
on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Install golangci-lint
        run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.24.0

      - name: Run golangci-lint
        run: $(go env GOPATH)/bin/golangci-lint run -c .golangci.yml --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: make test-coverage

          #- name: Upload Coverage report to CodeCov
          #  uses: codecov/codecov-action@v1.0.0
          #  with:
          #    token: ${{secrets.CODECOV_TOKEN}}
          #    file: ./coverage.txt

  build:
    name: Build
    if: ${{ !github.base_ref }}
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: make build

      ## Run SonarCloud Scan

  publish:
    name: Publish
    if: ${{ !github.base_ref }}
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build latest container image
        run: docker build -t kelonio/kelon:$(git rev-parse --short HEAD) -t kelonio/kelon:latest .
        if: ${{ endsWith(github.ref, 'develop') }}

      - name: Build stable container image
        run: docker build -t kelonio/kelon:$(git rev-parse --short HEAD) -t kelonio/kelon:stable .
        if: ${{ endsWith(github.ref, 'master') }}

      - name: Run Trivy vulnerability scanner
        if: ${{ !github.base_ref }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'kelonio/kelon:$(git rev-parse --short HEAD)'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        if: ${{ !github.base_ref }}
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push latest images to DockerHub
        run: echo kelonio/kelon:$(git rev-parse --short HEAD) kelonio/kelon:latest | xargs -n 1 docker push
        if: ${{ endsWith(github.ref, 'develop') }}

      - name: Push stable images to DockerHub
        run: echo kelonio/kelon:$(git rev-parse --short HEAD) kelonio/kelon:stable | xargs -n 1 docker push
        if: ${{ endsWith(github.ref, 'master') }}